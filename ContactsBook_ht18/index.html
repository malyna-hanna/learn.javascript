<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common/css/dark-theme.css" />
    <link rel="stylesheet" href="./common/css/normalize.css" />
    <link rel="stylesheet" href="./common/css/skeleton.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactsList"></tbody>
            <tfoot>
                <tr>
                    <td>
                        <input type="hidden" id="contactId" />
                        <input type="text" id="contactName" />
                    </td>
                    <td><input type="text" id="contactSurname" /></td>
                    <td><input type="text" id="contactPhone" /></td>
                    <td><button id="addContactBtn">Save</button></td>
                </tr>
            </tfoot>
        </table>
    </form>
    <script type="text/template" id="contactTemplate">
        <tr class="item" data-id="{{id}}">
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{phone}}</td>
            <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </td>
        </tr>
    </script>
</body>
</html>

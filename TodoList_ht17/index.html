<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common/css/normalize.css" />
    <link rel="stylesheet" href="common/css/skeleton.css" />
    <link rel="stylesheet" href="common/css/dark-theme.css" />
    <link rel="stylesheet" href="styles.css" />
     <script src="./script.js" async></script>
</head>
<body>

   <div class="container">
      <div id="taskList" class="task-list u-full-width"></div>
      <div class="row">
          <form id="newTaskForm">
              <div class="ten columns">
                  <input
                      type="text"
                      id="taskNameInput"
                      class="u-full-width"
                  />
              </div>
              <div class="two columns">
                  <button id="addTaskBtn" class="u-full-width">Add</button>
              </div>
          </form>
      </div>
  </div>
   <script type="text/template" id="newTaskTemplate">
      <div class="task-item u-full-width {{doneClass}}" data-id = {{id}}>
      {{text}}
        <span class="delete-btn">x</span>
      </div>
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="./assets/css/material-kit.min.css?v=2.0.7" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg"  color-on-scroll="100">
        <div class="container">
            <div class="navbar-translate">
              <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
              </button>
            </div>
      
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <button id="add-stick" class="btn btn-primary btn-round">
                        <i class="delete material-icons">favorite</i> Add Stick
                      </button>
                  </li>
                </ul>
            </div>
        </div>
      </nav>
      
      
      <div class="page-header header-filter" data-parallax="true" style="background-image: url('assets/img/bg3.jpg')">
        <div class="container">
          <div id="stick-list" class="row">
          </div>
        </div>
      </div>

      <footer class="footer footer-default" >
        <div class="container">
          <nav class="float-left">
            <ul>
              <li>
                <a href="https://www.creative-tim.com/">
                    Creative Tim
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright float-right">
              &copy;
              <script>
                  document.write(new Date().getFullYear())
              </script>, made with <i class="material-icons">favorite</i> by
              <a href="https://www.creative-tim.com/" target="blank">Creative Tim</a> for a better web.
          </div>
        </div>
      </footer>
</div>
<script type="text/template" id="stick-template">
    <div class="col-md-3">
        <div class="card">
        <div class="card-header text-right card-header-icon card-header-rose">
            <div class="card-icon">
                {{title}}
                <i class="delete material-icons" data-id="{{id}}">touch_app</i>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Add information</label>
                <textarea class="form-control" class="stick-desc" rows="8">{{text}}</textarea>
            </div>
        </div>
        </div>
    </div>
</script>
<script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="./assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="./assets/js/plugins/moment.min.js"></script>
<script src="./js/api.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
